spring.application.name=ai-exploration
server.port=8080

# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/ai_explore
spring.datasource.username=test
spring.datasource.password=test
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# OpenAI Configuration
spring.ai.openai.api-key=${OPENAI_API_KEY:your-key}
spring.ai.openai.chat.options.model=gpt-5-nano
spring.ai.openai.chat.options.temperature=0.7

# DeepSeek Configuration
spring.ai.deepseek.api-key=${DEEPSEEK_API_KEY:your-key}
spring.ai.deepseek.chat.options.model=deepseek-chat
spring.ai.deepseek.chat.options.temperature=0.7
spring.ai.deepseek.chat.options.max-tokens=2000

# HuggingFace Configuration
spring.ai.huggingface.api-key=${HUGGINGFACE_API_KEY:your-key}
spring.ai.huggingface.chat.url=https://router.huggingface.co/v1/chat/completions
spring.ai.huggingface.chat.options.model=meta-llama/Llama-3.1-8B-Instruct
spring.ai.huggingface.chat.options.temperature=0.7
spring.ai.huggingface.chat.options.max-tokens=2000
