<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perplexity AI Chat</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            max-width: 800px;
            width: 100%;
            height: 80vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 24px;
            font-weight: 600;
        }

        .model-selector {
            margin-top: 10px;
        }

        .model-selector select {
            padding: 8px 12px;
            border-radius: 8px;
            border: none;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            font-size: 14px;
            cursor: pointer;
        }

        .model-selector select option {
            color: #333;
        }

        .chat-container {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: #f7f8fa;
        }

        .message {
            margin-bottom: 16px;
            display: flex;
            gap: 12px;
        }

        .message.user {
            justify-content: flex-end;
        }

        .message-content {
            max-width: 70%;
            padding: 12px 16px;
            border-radius: 12px;
            word-wrap: break-word;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .message.assistant .message-content {
            background: white;
            color: #333;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }

        .message.summary .message-content {
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            border-left: 4px solid #667eea;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
        }

        .summary-indicator {
            display: inline-block;
            background: #667eea;
            color: white;
            padding: 2px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: bold;
            margin-bottom: 8px;
        }

        .message-content h1,
        .message-content h2,
        .message-content h3 {
            color: inherit;
        }

        .message-content strong {
            font-weight: 600;
        }

        .message-content em {
            font-style: italic;
        }

        .message-content code {
            word-break: break-word;
        }

        .message-content pre {
            max-width: 100%;
            overflow-x: auto;
        }

        .execution-time {
            font-size: 11px;
            color: #888;
            margin-top: 6px;
            font-style: italic;
        }

        .input-container {
            padding: 20px;
            background: white;
            border-top: 1px solid #e5e7eb;
            display: flex;
            gap: 12px;
        }

        .input-container textarea {
            flex: 1;
            padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 12px;
            resize: none;
            font-family: inherit;
            font-size: 14px;
            outline: none;
            transition: border-color 0.2s;
        }

        .input-container textarea:focus {
            border-color: #667eea;
        }

        .input-container button {
            padding: 12px 24px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .input-container button:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .input-container button:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }

        .loading {
            display: flex;
            gap: 8px;
            align-items: center;
            color: #667eea;
            font-size: 14px;
        }

        .loading-dots {
            display: flex;
            gap: 4px;
        }

        .loading-dots span {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #667eea;
            animation: bounce 1.4s infinite ease-in-out;
        }

        .loading-dots span:nth-child(1) {
            animation-delay: -0.32s;
        }

        .loading-dots span:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {
            0%, 80%, 100% {
                transform: scale(0);
            }
            40% {
                transform: scale(1);
            }
        }

        .error {
            background: #fee;
            color: #c33;
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 16px;
        }

        .custom-prompt-container {
            margin-top: 10px;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            display: none;
        }

        .custom-prompt-container.active {
            display: block;
        }

        .custom-prompt-container label {
            display: block;
            margin-bottom: 5px;
            font-size: 14px;
            font-weight: 500;
        }

        .custom-prompt-container textarea {
            width: 100%;
            padding: 8px;
            border-radius: 6px;
            border: 1px solid rgba(255, 255, 255, 0.3);
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: inherit;
            font-size: 13px;
            resize: vertical;
            min-height: 80px;
        }

        .custom-prompt-container textarea:focus {
            outline: none;
            border-color: white;
            background: white;
        }

        .clear-history-btn {
            margin-left: 20px;
            padding: 6px 12px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 6px;
            font-size: 12px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
        }

        .clear-history-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            border-color: white;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 id="headerTitle">AI Chat</h1>
            <div class="model-selector">
                <label for="provider">Provider: </label>
                <select id="provider" onchange="handleProviderChange()">
                    <option value="perplexity">Perplexity</option>
                    <option value="huggingface">HuggingFace</option>
                    <option value="openrouter">OpenRouter</option>
                </select>
                <label for="model" style="margin-left: 20px;">Model: </label>
                <div id="modelContainer" style="display: inline;">
                    <select id="modelSelect" style="display: inline;">
                        <option value="sonar">Sonar</option>
                        <option value="openai/gpt-4o">openai/gpt-4o</option>
                    </select>
                    <input type="text" id="modelInput" placeholder="Enter model name..." style="display: none; width: 200px; padding: 6px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.9); color: #333; font-size: 12px;">
                </div>
                <label for="systemPromptType" style="margin-left: 20px;">System Prompt: </label>
                <select id="systemPromptType" onchange="handleSystemPromptChange()">
                    <option value="none">None</option>
                    <option value="tz">Hiking Trip Planner</option>
                    <option value="custom">Custom</option>
                </select>
                <label for="format" style="margin-left: 20px;">Format: </label>
                <select id="format">
                    <option value="text">Text</option>
                    <option value="json">JSON</option>
                </select>
                <label for="temperature" style="margin-left: 20px;">Temperature: </label>
                <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.2" style="width: 60px; padding: 6px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.9); color: #333; font-size: 12px;">
                <label for="maxTokens" style="margin-left: 20px;">Max Tokens: </label>
                <input type="number" id="maxTokens" min="1" max="32000" step="1" value="2000" style="width: 80px; padding: 6px; border-radius: 6px; border: 1px solid rgba(255, 255, 255, 0.3); background: rgba(255, 255, 255, 0.9); color: #333; font-size: 12px;">
                <button class="clear-history-btn" onclick="clearHistory()">Clear History</button>
                <button class="clear-history-btn" id="autoSummarizeToggle" onclick="toggleAutoSummarize()" style="margin-left: 10px;">Auto-Summarize: OFF</button>
            </div>
            <div class="custom-prompt-container" id="customPromptContainer">
                <label for="customSystemPrompt">Custom System Prompt:</label>
                <textarea id="customSystemPrompt" placeholder="Enter your custom system prompt here..."></textarea>
            </div>
        </div>

        <div class="chat-container" id="chatContainer"></div>

        <div class="input-container">
            <textarea
                id="messageInput"
                placeholder="Ask me anything..."
                rows="2"
                onkeydown="if(event.key === 'Enter' && !event.shiftKey) { event.preventDefault(); sendMessage(); }"
            ></textarea>
            <button onclick="sendMessage()" id="sendButton">Send</button>
        </div>
    </div>

    <script>
        const chatContainer = document.getElementById('chatContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const providerSelect = document.getElementById('provider');
        const modelSelect = document.getElementById('modelSelect');
        const modelInput = document.getElementById('modelInput');
        const formatSelect = document.getElementById('format');
        const temperatureInput = document.getElementById('temperature');
        const maxTokensInput = document.getElementById('maxTokens');
        const systemPromptTypeSelect = document.getElementById('systemPromptType');
        const customPromptContainer = document.getElementById('customPromptContainer');
        const customSystemPromptTextarea = document.getElementById('customSystemPrompt');
        const headerTitle = document.getElementById('headerTitle');

        let autoSummarizeEnabled = false;

        async function loadAutoSummarizeState() {
            const provider = providerSelect.value;
            try {
                const response = await fetch(
                    `/api/chat/summarization/status?provider=${provider}`,
                    { credentials: 'include' }
                );
                const data = await response.json();
                autoSummarizeEnabled = data.enabled || false;
                updateAutoSummarizeButton();
            } catch (error) {
                console.error('Error loading auto-summarize state:', error);
            }
        }

        function updateAutoSummarizeButton() {
            const button = document.getElementById('autoSummarizeToggle');
            button.textContent = `Auto-Summarize: ${autoSummarizeEnabled ? 'ON' : 'OFF'}`;
            button.style.background = autoSummarizeEnabled
                ? 'rgba(102, 126, 234, 0.5)'
                : 'rgba(255, 255, 255, 0.2)';
        }

        async function toggleAutoSummarize() {
            autoSummarizeEnabled = !autoSummarizeEnabled;
            const provider = providerSelect.value;

            try {
                await fetch('/api/chat/summarization/toggle', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    credentials: 'include',
                    body: JSON.stringify({ provider, enabled: autoSummarizeEnabled })
                });
                updateAutoSummarizeButton();
            } catch (error) {
                console.error('Error toggling auto-summarize:', error);
                autoSummarizeEnabled = !autoSummarizeEnabled;
            }
        }

        function handleProviderChange() {
            const provider = providerSelect.value;

            // Update header title
            const providerNames = {
                'perplexity': 'Perplexity AI Chat',
                'huggingface': 'HuggingFace Chat',
                'openrouter': 'OpenRouter Chat'
            };
            headerTitle.textContent = providerNames[provider] || 'AI Chat';

            // Switch between select and input based on provider
            if (provider === 'perplexity') {
                modelSelect.style.display = 'inline';
                modelInput.style.display = 'none';
            } else {
                modelSelect.style.display = 'none';
                modelInput.style.display = 'inline';

                // Set default model suggestions as placeholder
                if (provider === 'huggingface') {
                    modelInput.placeholder = 'e.g., meta-llama/Llama-3.1-8B-Instruct';
                    modelInput.value = 'meta-llama/Llama-3.1-8B-Instruct';
                } else if (provider === 'openrouter') {
                    modelInput.placeholder = 'e.g., anthropic/claude-3.5-sonnet';
                    modelInput.value = 'anthropic/claude-3.5-sonnet';
                }
            }

            // Load auto-summarize state for new provider
            loadAutoSummarizeState();
        }

        async function handleSystemPromptChange() {
            const selectedType = systemPromptTypeSelect.value;

            // Show/hide custom prompt textarea
            if (selectedType === 'custom') {
                customPromptContainer.classList.add('active');
            } else {
                customPromptContainer.classList.remove('active');
            }
        }

        async function clearHistory() {
            const provider = providerSelect.value;
            chatContainer.innerHTML = '';
            try {
                await fetch('/api/chat/clear', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ provider })
                });
            } catch (error) {
                console.error('Error clearing history:', error);
                showError('Failed to clear history');
            }
        }

        function formatMarkdown(text) {
            // Basic markdown formatting
            let formatted = text;

            // Headers (###, ##, #)
            formatted = formatted.replace(/^### (.*$)/gim, '<h3 style="margin: 8px 0; font-size: 1.1em; font-weight: 600;">$1</h3>');
            formatted = formatted.replace(/^## (.*$)/gim, '<h2 style="margin: 10px 0; font-size: 1.2em; font-weight: 600;">$1</h2>');
            formatted = formatted.replace(/^# (.*$)/gim, '<h1 style="margin: 12px 0; font-size: 1.3em; font-weight: 600;">$1</h1>');

            // Bold (**text**)
            formatted = formatted.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');

            // Italic (*text*)
            formatted = formatted.replace(/\*(.*?)\*/g, '<em>$1</em>');

            // Lists (-, *, ‚Ä¢)
            formatted = formatted.replace(/^[\-\*\‚Ä¢] (.*$)/gim, '<div style="margin-left: 20px;">‚Ä¢ $1</div>');

            // Code blocks (```code```)
            formatted = formatted.replace(/```(.*?)```/gs, '<pre style="background: rgba(0,0,0,0.05); padding: 8px; border-radius: 4px; margin: 8px 0; overflow-x: auto;">$1</pre>');

            // Inline code (`code`)
            formatted = formatted.replace(/`([^`]+)`/g, '<code style="background: rgba(0,0,0,0.05); padding: 2px 6px; border-radius: 3px; font-family: monospace; font-size: 0.9em;">$1</code>');

            // Line breaks
            formatted = formatted.replace(/\n/g, '<br>');

            return formatted;
        }

        function addMessage(content, isUser, shouldFormatJson = false, executionTime = null, usage = null, finishReason = null, isSummary = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${isUser ? 'user' : 'assistant'}${isSummary ? ' summary' : ''}`;

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content';

            if (isSummary) {
                const indicator = document.createElement('div');
                indicator.className = 'summary-indicator';
                indicator.textContent = 'üìã CONVERSATION SUMMARY';
                contentDiv.appendChild(indicator);
            }

            // Try to format as JSON if requested and content looks like JSON
            if (shouldFormatJson && !isUser) {
                try {
                    const jsonContent = JSON.parse(content);

                    // Recursively process object to add indentation to multi-line strings
                    function processObject(obj, level = 0) {
                        if (typeof obj === 'string') {
                            // Add proper indentation to multi-line strings
                            if (obj.includes('\n')) {
                                const indent = '  '.repeat(level + 1);
                                return obj.split('\n').join('\n' + indent);
                            }
                            return obj;
                        }

                        if (Array.isArray(obj)) {
                            return obj.map(item => processObject(item, level + 1));
                        }

                        if (obj !== null && typeof obj === 'object') {
                            const result = {};
                            for (const [key, value] of Object.entries(obj)) {
                                result[key] = processObject(value, level + 1);
                            }
                            return result;
                        }

                        return obj;
                    }

                    const processedContent = processObject(jsonContent);
                    let formattedJson = JSON.stringify(processedContent, null, 2);

                    // Unescape special characters for better readability
                    formattedJson = formattedJson.replace(/\\n/g, '\n')
                                                 .replace(/\\t/g, '\t')
                                                 .replace(/\\r/g, '\r');

                    const preElement = document.createElement('pre');
                    preElement.style.margin = '0';
                    preElement.style.whiteSpace = 'pre-wrap';
                    preElement.style.wordWrap = 'break-word';
                    preElement.style.fontFamily = 'monospace';
                    preElement.style.fontSize = '13px';
                    preElement.textContent = formattedJson;

                    contentDiv.appendChild(preElement);
                } catch (e) {
                    // If parsing fails, display with markdown formatting
                    contentDiv.innerHTML = formatMarkdown(content);
                }
            } else {
                // Format markdown for assistant messages, plain text for user
                if (isUser) {
                    contentDiv.textContent = content;
                } else {
                    contentDiv.innerHTML = formatMarkdown(content);
                }
            }

            messageDiv.appendChild(contentDiv);

            // Add execution time, tokens, and finish reason for assistant messages
            if (!isUser && (executionTime !== null || usage !== null || finishReason !== null)) {
                const metaDiv = document.createElement('div');
                metaDiv.className = 'execution-time';

                const parts = [];
                if (executionTime !== null) {
                    parts.push(`‚è±Ô∏è ${executionTime}ms`);
                }
                if (usage !== null) {
                    if (usage.prompt_tokens !== undefined && usage.completion_tokens !== undefined) {
                        parts.push(`üìù Prompt: ${usage.prompt_tokens} tokens`);
                        parts.push(`üí¨ Completion: ${usage.completion_tokens} tokens`);
                        parts.push(`üî¢ Total: ${usage.total_tokens} tokens`);
                    } else if (usage.total_tokens !== undefined) {
                        parts.push(`üî¢ ${usage.total_tokens} tokens`);
                    }
                }
                if (finishReason !== null) {
                    parts.push(`üèÅ Finish: ${finishReason}`);
                }

                metaDiv.textContent = parts.join(' ‚Ä¢ ');
                contentDiv.appendChild(metaDiv);
            }

            chatContainer.appendChild(messageDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function showLoading() {
            const loadingDiv = document.createElement('div');
            loadingDiv.className = 'message assistant';
            loadingDiv.id = 'loading';

            const contentDiv = document.createElement('div');
            contentDiv.className = 'message-content loading';
            contentDiv.innerHTML = `
                <span>Thinking</span>
                <div class="loading-dots">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
            `;

            loadingDiv.appendChild(contentDiv);
            chatContainer.appendChild(loadingDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        function hideLoading() {
            const loading = document.getElementById('loading');
            if (loading) {
                loading.remove();
            }
        }

        function showError(message) {
            const errorDiv = document.createElement('div');
            errorDiv.className = 'error';
            errorDiv.textContent = `Error: ${message}`;
            chatContainer.appendChild(errorDiv);
            chatContainer.scrollTop = chatContainer.scrollHeight;
        }

        async function sendMessage() {
            const message = messageInput.value.trim();
            if (!message) return;

            const provider = providerSelect.value;

            // Get model based on provider
            let model;
            if (provider === 'perplexity') {
                model = modelSelect.value;
            } else {
                model = modelInput.value.trim();
                if (!model) {
                    showError('Please enter a model name');
                    return;
                }
            }

            const format = formatSelect.value;
            const temperature = parseFloat(temperatureInput.value);
            const maxTokens = parseInt(maxTokensInput.value);
            const systemPromptType = systemPromptTypeSelect.value;
            const customSystemPrompt = systemPromptType === 'custom' ? customSystemPromptTextarea.value.trim() : '';

            addMessage(message, true);
            messageInput.value = '';
            sendButton.disabled = true;
            showLoading();

            try {
                const response = await fetch('/api/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    credentials: 'include',
                    body: JSON.stringify({ provider, message, model, format, temperature, maxTokens, systemPromptType, customSystemPrompt, autoSummarize: autoSummarizeEnabled }),
                });

                hideLoading();

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();

                // Handle summarization if occurred
                if (data.summarization_info && data.summarization_info.summarization_occurred) {
                    // Remove last 10 messages from UI
                    const messages = chatContainer.querySelectorAll('.message');
                    const conversationMessages = Array.from(messages).filter(
                        msg => !msg.classList.contains('error') && msg.id !== 'loading'
                    );

                    const messagesToRemove = conversationMessages.slice(-10);
                    messagesToRemove.forEach(msg => msg.remove());

                    // Add summary message
                    addMessage(
                        data.summarization_info.summary_content,
                        false, false, null, null, null, true
                    );

                    // Show notification
                    const notification = document.createElement('div');
                    notification.style.cssText = `
                        text-align: center; padding: 8px;
                        color: #667eea; font-size: 12px; font-style: italic;
                    `;
                    notification.textContent = '‚ú® Last 10 messages summarized';
                    chatContainer.appendChild(notification);
                    setTimeout(() => notification.remove(), 3000);
                }

                const assistantMessage = data.choices[0].message.content;
                const executionTime = data.execution_time_ms;
                const usage = data.usage || null;
                const finishReason = data.choices[0].finish_reason || null;
                const shouldFormatJson = format === 'json';

                // Check if this is the final equipment list (for TZ prompt)
                const equipmentListMarker = '### üéí –°–ü–ò–°–û–ö –°–ù–ê–†–Ø–ñ–ï–ù–ò–Ø –î–õ–Ø –ü–û–•–û–î–ê';
                if (systemPromptType === 'tz' && assistantMessage.includes(equipmentListMarker)) {
                    // Split message into dialogue part and equipment list
                    const parts = assistantMessage.split(equipmentListMarker);

                    // Show dialogue part if exists
                    if (parts[0].trim()) {
                        addMessage(parts[0].trim(), false, shouldFormatJson, executionTime, usage, finishReason);
                    }

                    // Show equipment list as separate message
                    const equipmentList = equipmentListMarker + parts[1];
                    setTimeout(() => {
                        addMessage(equipmentList, false, shouldFormatJson, null, null, null);

                        // Show completion indicator
                        setTimeout(() => {
                            const completionDiv = document.createElement('div');
                            completionDiv.style.textAlign = 'center';
                            completionDiv.style.padding = '10px';
                            completionDiv.style.color = '#667eea';
                            completionDiv.style.fontWeight = 'bold';
                            chatContainer.appendChild(completionDiv);
                            chatContainer.scrollTop = chatContainer.scrollHeight;
                        }, 500);
                    }, 800);
                } else {
                    // Regular message
                    addMessage(assistantMessage, false, shouldFormatJson, executionTime, usage, finishReason);
                }
            } catch (error) {
                hideLoading();
                showError(error.message);
            } finally {
                sendButton.disabled = false;
                messageInput.focus();
            }
        }

        // Initialize provider UI on load
        handleProviderChange();
        messageInput.focus();
    </script>
</body>
</html>
